<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power to the People Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Power to the People Platform</h1>
    </header>

    <div class="container">
        <section id="personal-data">
            <h2>Personal Data</h2>
            
            <!-- Personal Data Form Elements -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="no-information">No information</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="d">Diverse</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age">
                    <option value="no-information">No information</option>
                    <option value="10-15">10 - 15</option>
                    <option value="15-20">15 - 20</option>
                    <option value="20-30">20 - 30</option>
                    <option value="30-40">30 - 40</option>
                    <option value="40-50">40 - 50</option>
                </select>
            </div>

            <!-- Additional Personal Data Elements -->
            <div class="form-group">
                <label for="marital-status">Marital Status:</label>
                <select id="marital-status">
                    <option value="no-information">No information</option>
                    <option value="married">Married</option>
                    <option value="single">Single</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <div id="map"></div>
            </div>

            <div class="form-group">
                <label for="radius">Radius:</label>
                <select id="radius">
                    <option value="50">&lt; 50km</option>
                    <option value="100">&lt; 100km</option>
                    <option value="500">&lt; 500km</option>
                    <option value="1000">&lt; 1000km</option>
                </select>
            </div>

            <!-- Additional form elements for personal data -->

        </section>

        <!-- Additional sections for personal purchase interests and occupational data -->
        
        <section id="occupational">
            <h2>Occupational</h2>
            
            <!-- Occupational Data Form Elements -->
            <div class="form-group">
                <label for="occupational-category">Occupational Category:</label>
                <select id="occupational-category">
                    <option value="no-information">No information</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="retail">Retail</option>
                    <option value="hospitality">Hospitality</option>
                    <option value="construction">Construction</option>
                    <option value="public-services">Public Services</option>
                    <option value="arts-entertainment">Arts and Entertainment</option>
                </select>
            </div>

            <!-- More Occupational Form Elements -->

            <!-- Save Profile Button -->
            <button id="save-profile-btn">Save Profile</button>
        </section>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Inline JavaScript for map functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the Leaflet map
            var map = L.map('map').setView([51.505, -0.09], 2); // Default view set to world

            // Set up the OpenStreetMap layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Create a marker variable
            var marker;

            // Add click event to drop a pin on the map
            map.on('click', function(e) {
                if (marker) {
                    // If marker exists, remove it
                    map.removeLayer(marker);
                }
                // Add marker at clicked location
                marker = L.marker(e.latlng).addTo(map);
            });
        });
    </script>
</body>
</html>
